[template]
cargo_generate_version = ">=0.18.0"

[placeholders]
plugin_name = { type = "string", prompt = "What is the name of your WASM plugin?", regex = "^[a-zA-Z][a-zA-Z0-9_-]*$" }
author_name = { type = "string", prompt = "Author name?" }
author_email = { type = "string", prompt = "Author email?" }
plugin_description = { type = "string", prompt = "Brief description of your plugin?" }